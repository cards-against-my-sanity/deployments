apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: decker-route
  namespace: cams-decker
  annotations:
    konghq.com/strip-path: 'true'
spec:
  parentRefs:
  - name: kong
    namespace: kong
  hostnames:
  - "decker.cams.local"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: decker-svc
      kind: Service
      port: 80